<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Mirth.Playground Documentation">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Themes (light + dark) -->
  <link rel="stylesheet" media="(prefers-color-scheme: dark)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple-dark.css">
  <link rel="stylesheet" media="(prefers-color-scheme: light)"
    href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <style>
    .alert-danger {
      color: #ffffff;
      background-color: #ff0318;
      border-color: #ed707c;
      border-radius: 5px;
      padding: 2%;
    }

    .alert-warning {
      color: #ffffff;
      background-color: #ff5303;
      border-color: #ed707c;
      border-radius: 5px;
      padding: 2%;
    }

    .alert-information {
      color: #ffffff;
      background-color: #145d10;
      border-color: #ed707c;
      border-radius: 5px;
      padding: 2%;
    }

    .markdown-section a {
      color: #bc4e0e
    }
    
    .alert-danger a {
      color: #ffab61
    }

    .markdown-section hr {
      border: #cccccc;
      border-bottom: 1px solid#cccccc;
      margin: 2em 0;
    }
    
   
    .markdown-section pre {
      border-radius: 25px;
    }

    .markdown-section pre.language-python::after {
      content: "pseudo"
    }
  </style>


  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
</head>

<body>
  <div id="app">Loading documentation...</div>
  <script>
    window.$docsify = {
      noCompileLinks: [
        '/scripts/.*',
      ],
      name: 'Mirth.Playground',
      loadSidebar: true,
      subMaxLevel: 3,
      sidebarDisplayLevel: 1,
      // logo: './images/healex-icon-cropped.png',
      routerMode: 'hash',
      auto2top: true,
      loadNavbar: true,
      onlyCover: false,
      themeColor: '#458fca',
      toc: {
        scope: '.markdown-section',
        headings: 'h1, h2, h3, h4, h5, h6',
        title: 'Table of Contents',
      },
    };
  </script>
  <!-- docsify -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

  <!-- docsify-themeable-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>

  <!-- Search plugin -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

  <!-- Collapsible sidebar -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />

  <!-- Syntax highlighting -->
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-python.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-yaml.min.js"></script>



  <!-- Overwrite style for the caret generated by the collapsible sidebar plugin to avoid double caret-->
  <style>
    /*.sidebar-nav ul:not(.app-sub-sidebar)>li:not(.file)::before {*/
    /*  content: '';*/
    /*  display: none;*/
    /*}*/
    .markdown-section {
      position: relative;
      max-width: 95em;
    }
  </style>

</body>

</html>
